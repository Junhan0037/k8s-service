spring:
  application:
    name: mr-viewer-service

server:
  port: 8103

service:
  description: "MR Viewer 서비스는 임상 의무기록 미리보기를 제공하는 스켈레톤 구성이다"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://zipkin:9411/api/v2/spans}
  observations:
    key-values:
      environment: ${RESEARCHEX_ENV:local}
