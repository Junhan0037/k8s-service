# Zipkin은 분산 트레이싱 수집을 담당합니다.
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  labels:
    app.kubernetes.io/component: observability
spec:
  ports:
    - name: http
      port: 9411
      targetPort: 9411
  selector:
    app.kubernetes.io/name: zipkin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  labels:
    app.kubernetes.io/component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: zipkin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zipkin
        app.kubernetes.io/component: observability
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin:2.24
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9411
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
