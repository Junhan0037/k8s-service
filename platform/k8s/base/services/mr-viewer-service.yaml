# MR 뷰어 서비스 매니페스트입니다.
---
apiVersion: v1
kind: Service
metadata:
  name: mr-viewer-service
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: mr-viewer-service
spec:
  ports:
    - name: http
      port: 8080  # 게이트웨이 라우팅 일관성을 위해 Service 포트는 8080을 유지한다.
      targetPort: http
  selector:
    app.kubernetes.io/name: mr-viewer-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mr-viewer-service
  labels:
    app.kubernetes.io/component: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mr-viewer-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mr-viewer-service
        app.kubernetes.io/component: service
    spec:
      containers:
        - name: mr-viewer-service
          image: researchex/mr-viewer-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8103  # Spring Boot server.port(8103)에 맞춘다.
          envFrom:
            - configMapRef:
                name: researchex-common-config
            - secretRef:
                name: researchex-postgres-secret
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
