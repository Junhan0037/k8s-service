# 레지스트리 마이크로서비스를 정의합니다.
---
apiVersion: v1
kind: Service
metadata:
  name: registry-service
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: registry-service
spec:
  ports:
    - name: http
      port: 8080  # 게이트웨이 라우팅 일관성을 위해 Service 포트는 8080을 사용한다.
      targetPort: http
  selector:
    app.kubernetes.io/name: registry-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-service
  labels:
    app.kubernetes.io/component: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: registry-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: registry-service
        app.kubernetes.io/component: service
    spec:
      containers:
        - name: registry-service
          image: researchex/registry-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8102  # Spring Boot server.port(8102)와 일치시킨다.
          envFrom:
            - configMapRef:
                name: researchex-common-config
            - secretRef:
                name: researchex-postgres-secret
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
