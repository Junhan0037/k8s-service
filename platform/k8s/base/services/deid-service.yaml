# 가명화 파이프라인 서비스 매니페스트입니다.
---
apiVersion: v1
kind: Service
metadata:
  name: deid-service
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: deid-service
spec:
  ports:
    - name: http
      port: 8080  # 게이트웨이가 공통 포트(8080)로 호출하도록 유지한다.
      targetPort: http
  selector:
    app.kubernetes.io/name: deid-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deid-service
  labels:
    app.kubernetes.io/component: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: deid-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: deid-service
        app.kubernetes.io/component: service
    spec:
      containers:
        - name: deid-service
          image: researchex/deid-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8104  # Spring Boot server.port(8104)에 맞춘다.
          envFrom:
            - configMapRef:
                name: researchex-common-config
            - secretRef:
                name: researchex-postgres-secret
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
