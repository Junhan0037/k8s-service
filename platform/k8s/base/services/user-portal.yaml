# 사용자 포털 서비스는 세션 관리를 위해 Redis 환경변수를 사용합니다.
---
apiVersion: v1
kind: Service
metadata:
  name: user-portal
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: user-portal
spec:
  ports:
    - name: http
      port: 8080  # API Gateway가 공통 포트 8080으로 접근하도록 고정한다.
      targetPort: http
  selector:
    app.kubernetes.io/name: user-portal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-portal
  labels:
    app.kubernetes.io/component: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: user-portal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: user-portal
        app.kubernetes.io/component: service
    spec:
      containers:
        - name: user-portal
          image: researchex/user-portal:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8105  # Spring Boot server.port(8105)를 따르도록 지정한다.
          envFrom:
            - configMapRef:
                name: researchex-common-config
            - secretRef:
                name: researchex-postgres-secret
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
