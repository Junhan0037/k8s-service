# 연구 검색 마이크로서비스 Deployment와 Service를 정의합니다.
---
apiVersion: v1
kind: Service
metadata:
  name: research-service
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/name: research-service
spec:
  ports:
    - name: http
      port: 8080  # 게이트웨이 라우팅을 통일하기 위해 Service 포트는 8080으로 고정한다.
      targetPort: http
  selector:
    app.kubernetes.io/name: research-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-service
  labels:
    app.kubernetes.io/component: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: research-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: research-service
        app.kubernetes.io/component: service
    spec:
      containers:
        - name: research-service
          image: researchex/research-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8101  # Spring Boot server.port(8101)을 그대로 노출한다.
          envFrom:
            - configMapRef:
                name: researchex-common-config
            - secretRef:
                name: researchex-postgres-secret
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
