# Minikube Ingress를 통해 외부 접근 경로를 통일합니다.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: researchex-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: researchex.local
      http:
        paths:
          - path: /api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          - path: /zipkin/?(.*)
            pathType: Prefix
            backend:
              service:
                name: zipkin
                port:
                  number: 9411
          - path: /grafana/?(.*)
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
          - path: /prometheus/?(.*)
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
